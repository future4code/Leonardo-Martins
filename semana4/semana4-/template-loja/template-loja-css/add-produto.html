<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="loja.css" />
  </head>
  <body>
    <div>
      <p>
        <u><b class="titulo-alternativo">Loja Torcedor</b></u>
      </p>
    </div>

    <div class="div-abas">
      <a href="index.html"><button>Página Inicial</button></a>
      <a href="./ctrl-estoque.html"><button>Controle de Estoque</button></a>
      <a href="./add-produto.html"><button>Adicionar Produto</button></a>
      <a href="./funcionarios.html"><button>Funcionários</button></a>
    </div>

    <h2 class="titulo-alternativo">Adicionar Produto</h2>
    <form action="">
      <div>
        <label for="link-foto" class="add-prod">Link para foto: </label>
        <input
          type="url"
          id="link-foto"
          name="link-foto"
          class="caixa-resposta"
        />
      </div>

      <div>
        <label for="descricao" class="add-prod">Descrição do produto: </label>
        <!-- Adicione o id apropriado para o input abaixo -->
        <input
          type="text"
          id="descricao"
          name="descrição"
          class="caixa-resposta"
        />
      </div>

      <div>
        <label for="preco" class="add-prod">Preço (em R$): </label>
        <!-- Adicione o id apropriado e o type para receber números abaixo -->
        <input type="text" id="preco" name="preço" class="caixa-resposta" />
      </div>

      <div>
        <!-- Preencha as propriedades necessárias para os elementos abaixo -->
        <label for="quantidade" class="add-prod">Quantidade disponível: </label>
        <input
          type="text"
          id="quantidade"
          name="quantidade"
          class="caixa-resposta"
        />
      </div>

      <div class="form-add">
        <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
        <button type="submit">Adicionar</button>
      </div>
      <br /><br />
      <img src="./imagens/torcidas.jpg" alt="torcida" class="torcida" />
    </form>
  </body>
</html>
