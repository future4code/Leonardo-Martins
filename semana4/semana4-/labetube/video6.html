<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styleVideos.css" />
    <title>Labetube</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><div class="titulo">
          <img src="./imagens/logo.png" alt="icone video" class="logo" />
          <h2>LabeTube</h2>
        </div></a
      >
    </header>

    <main>
      <div class="video1">
        <h1>Vídeo 6</h1>
        <video
          src="https://storage.googleapis.com/future-apis.appspot.com/6.mp4"
          loop
          controls
        ></video>
      </div>
      <br />
      <div class="interacao">
        <img src="./imagens/curti.png" alt="gostei" class="gostei" />
        <img src="./imagens/descurtir.png" alt="não curti" class="nao-gostei" />
      </div>
      <div class="comentario">
        <input type="text" placeholder="Comentários" />
      </div>
      <a href="index.html"><button>Voltar</button></a>
    </main>

    <footer>
      <h4>Melhor site de vídeos da internet!</h4>
    </footer>
  </body>
</html>
